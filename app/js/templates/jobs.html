<h1>My Jobs</h1>

<div class="row joblist-headers">
  <div class="column small-3">Customer Name</div>
  <div class="column small-3">Status</div>
  <div class="column small-3">Due Date</div>
  <div class="column small-3">Type</div>
</div>

<ul class="row joblist">
  <li ng-repeat="job in joblist">
    <div class="column small-3">{{ job.customer_name }}</div>
    <div class="column small-3">{{ job.status }}</div>
    <div class="column small-3">{{ job.due_date }}</div>
    <div class="column small-3">{{ job.job_type }}</div>
  </li>
</ul>
